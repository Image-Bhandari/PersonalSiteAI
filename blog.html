<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog | Image Bhandari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #181c35 0%, #161a26 100%);
      color: #efefef;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      line-height: 1.7;
      letter-spacing: .01em;
      transition: background 0.2s;
    }
    .blog-header {
      background: rgba(0, 212, 255, 0.04);
      border-bottom: 1px solid rgba(0,212,255,0.15);
      padding: 2.2rem 0 1rem 0;
      text-align: center;
      position: relative;
      z-index: 2;
      color: var(--primary-color,#00d4ff);
    }
    .blog-header h1 {
      margin: 0;
      font-size: 2.3rem;
      letter-spacing: .04em;
    }
    .blog-main {
      max-width: 700px;
      margin: auto;
      padding: 2.5rem 1.2rem;
      position: relative;
      z-index: 2;
    }
    .blog-list {
      margin: 2.2rem 0 0 0;
      padding: 0;
      list-style: none;
    }
    .blog-list li {
      background: rgba(0, 212, 255, 0.05);
      margin-bottom: 1.4rem;
      border-radius: 8px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.09);
      transition: box-shadow .2s;
      cursor: pointer;
      padding: 1.16rem 1.3rem;
      position: relative;
      border: 1px solid rgba(0,212,255,.04);
    }
    .blog-list li:hover, .blog-list li.active {
      background: rgba(0, 212, 255, 0.13);
      box-shadow: 0 3px 32px rgba(0,212,255,0.08);
      border: 1px solid var(--primary-color,#00d4ff);
    }
    .blog-title {
      font-size: 1.15rem;
      margin: 0;
      color: #00d4ff;
      font-weight: 500;
      transition: color 0.2s;
    }
    .blog-preview, .blog-full {
      margin-top: .6rem;
      color: #9bf0ff;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height .45s cubic-bezier(.4,0,.2,1), opacity .25s .06s;
      font-size: .95rem;
      letter-spacing: .01em;
    }
    .blog-list li.active .blog-preview {
      max-height: 90px;
      opacity: .85;
    }
    .blog-full {
      background: rgba(27,38,59,0.86);
      margin-top:1.3rem;
      border-radius: 8px;
      box-shadow: 0 3px 24px rgba(0,212,255,.09);
      max-height: 1000px;
      opacity: 1;
      transition: max-height .7s cubic-bezier(.4,0,.2,1), opacity .35s;
      padding: 1.22rem 1rem 1.35rem 1rem;
      color: #efefef;
      font-size: 1.08rem;
    }
    .close-blog {
      display: block;
      position: absolute;
      right: 18px; top: 18px;
      color: var(--primary-color,#00d4ff);
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      opacity: .6;
      transition: opacity .2s;
      z-index: 10;
    }
    .close-blog:hover { opacity: 1; }
    .bg-animated {
      position: fixed;
      top:0; left:0; width:100vw; height:100vh;
      z-index:1; pointer-events:none;
      opacity:.23;
    }
	.blog-search-bar {
  text-align: center;
  margin-bottom: 1.3rem;
}
.blog-search-bar input {
  width: 90%;
  max-width: 370px;
  padding: .7rem 1.1rem;
  border-radius: 999px;
  border: 1.6px solid var(--border-color, #2a2f4a);
  background: var(--bg-secondary, #151932);
  color: var(--text-color,#e0e0e0);
  outline: none;
  font-size: 1.07rem;
  margin-left: auto;
  margin-right: auto;
  box-sizing: border-box;
  transition: border .18s;
}
.blog-search-bar input:focus {
  border-color: var(--primary-color,#00d4ff);
  box-shadow: 0 1px 8px rgba(0,212,255,0.09);
}

    @media (max-width: 680px) {
      .blog-header h1 {font-size: 1.25rem;}
      .blog-main {padding: 1.3rem 0.5rem;}
    }
  </style>
</head>
<body>
<canvas class="bg-animated" id="blogAnimBg"></canvas>
<header class="blog-header">
  <h1>Image Bhandari - Blog</h1>
  <div style="font-size:.99rem;color:#aadfff;margin-top:.35rem;">
    Ideas, technical guides, cyber musings & experiments
  </div>
</header>
<main class="blog-main">
  <div class="blog-search-bar">
    <input type="text" id="blogSearch" placeholder="Search blog topics...">
  </div>
  <ul class="blog-list" id="blogList"></ul>
</main>

<script>
// Animated lines background for eye comfort
(function(){
  const c = document.getElementById('blogAnimBg');
  if(!c) return;
  let w=window.innerWidth, h=window.innerHeight;
  c.width = w; c.height = h;
  let ctx = c.getContext('2d');
  let lines=[], n=10;
  for(let i=0;i<n;i++){
    lines.push({
      x0:Math.random()*w, y0:Math.random()*h,
      x:Math.random()*w, y:Math.random()*h,
      a:Math.random()*Math.PI*2, color:`hsla(${180+(i*17)},77%,63%,.48)`, speed:.4+Math.random()*1
    });
  }
  function draw(){
    ctx.clearRect(0,0,w,h);
    lines.forEach(l=>{
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(l.x0, l.y0);
      ctx.lineTo(l.x, l.y);
      ctx.strokeStyle = l.color;
      ctx.lineWidth = 2.2 + Math.sin(Date.now()*0.001+l.a)*1.4;
      ctx.shadowBlur=9;ctx.shadowColor=l.color;
      ctx.stroke();
      ctx.restore();
      l.a+=0.002*l.speed;
      l.x = l.x0 + Math.cos(l.a)*60;
      l.y = l.y0 + Math.sin(l.a)*80;}
    );
    requestAnimationFrame(draw);
  }
  draw();
  window.addEventListener('resize',()=>{
    w=window.innerWidth; h=window.innerHeight;
    c.width=w;c.height=h; lines.forEach(l=>{
      l.x0=Math.random()*w; l.y0=Math.random()*h;
    });
  });
})();

// Blog data array (expand as needed)
const BLOGS = [
  {
    title: "Understanding Zero Trust Security",
    preview: "Zero trust is the future of network defense, but what does it really mean for engineers or businesses?",
    content: `
      <p>Zero Trust is not just a buzzword or a flashy firewall add-on; it's a deep shift in mindset. Instead of trusting devices just because they're 'inside', every request is validated as if it originated from the wild internet. This means network architects must plan for:</p>
      <ul>
        <li>Strong identity &amp; device authentication</li>
        <li>Least-privilege access everywhere</li>
        <li>Continuous monitoring for every transaction</li>
      </ul>
      <p>Why it matters: A single device breach can no longer compromise the entire organization if zero trust is done right.</p>
    `
  },
  {
    title: "Automating Firewall Rules with Python & APIs",
    preview: "Manual firewall rule management is risky and slow. Here’s how scripting can make your life easier.",
    content: `
      <p>Traditional firewall rule pushes take ages and are prone to human error. Most modern firewalls (Cisco, Palo Alto, etc) now come with RESTful APIs.</p>
      <ol>
        <li>Authenticate securely to your device using requests or similar libraries.</li>
        <li>Draft your change as data, not just as command lines.</li>
        <li>Push changes, retrieve status, and log everything automatically.</li>
      </ol>
      <pre><code>
import requests
# sample: authenticate and retrieve rules
url = "https://firewall/api/rules"
r = requests.get(url, headers={'Authorization':'Bearer ...'})
print(r.json())
      </code></pre>
      <p>This not only saves time, but also ensures you always have an audit trail!</p>
    `
  },
  {
    title: "Building a Career in Cybersecurity: My Journey",
    preview: "Are you considering a future in infosec? Here’s how I navigated from student to Network & Security Engineer.",
    content: `
      <p>I started with curiosity—tinkering with home routers and reading about infamous hacks. My first internship introduced me to the real tension of live firewalls on hospital networks. The most important lessons:</p>
      <ul>
        <li>Never stop learning (the field changes every day)</li>
        <li>Certifications matter, but hands-on work matters more</li>
        <li>Find and nurture your mentors in the field</li>
      </ul>
      <p>And always be ready to share your knowledge... perhaps by blogging, or mentoring, or simply solving real-world problems.</p>
    `
  }
];

const blogList = document.getElementById('blogList');
const blogSearchInput = document.getElementById('blogSearch');

// Render the blog list, filtering by search (if any)
function renderBlogs(filter = '') {
  blogList.innerHTML = '';
  let count = 0;
  BLOGS.forEach((blog, i) => {
    if (filter && !blog.title.toLowerCase().includes(filter.toLowerCase())) return;
    count++;
    let li = document.createElement('li');
    li.innerHTML = `<div class='blog-title'>${blog.title}</div>
      <div class='blog-preview'>${blog.preview}</div>`;
    li.onclick = function(e){
      if(li.querySelector('.blog-full')) {
        li.classList.remove('active');
        li.querySelector('.blog-full').remove();
        return;
      }
      document.querySelectorAll('.blog-list li.active').forEach(open=>{
        open.classList.remove('active');
        let inner=open.querySelector('.blog-full');
        if(inner) inner.remove();
      });
      li.classList.add('active');
      let blogFull = document.createElement('div');
      blogFull.className = 'blog-full';
      blogFull.innerHTML = `<button class='close-blog' title="Close">&times;</button>${blog.content}`;
      blogFull.querySelector('.close-blog').onclick = function(evt){
        evt.stopPropagation();
        li.classList.remove('active');
        blogFull.remove();
      };
      li.appendChild(blogFull);
      blogFull.scrollIntoView({behavior:"smooth",block:"center"});
    };
    blogList.appendChild(li);
  });
  if(!count && filter) {
    const li = document.createElement('li');
    li.innerHTML = `<div class='blog-title'>No results for "<em>${filter}</em>"</div>`;
    blogList.appendChild(li);
  }
}

renderBlogs();

blogSearchInput.addEventListener('input', function(){
  renderBlogs(this.value.trim());
});

</script>
</body>
</html>
