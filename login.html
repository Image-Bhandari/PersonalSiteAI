<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Image Bhandari</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
    /* Ensure body is full height and flex-centered on login page */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0a0e27 0%, #151932 100%);
        position: relative;
        overflow: hidden;
    }
    .login-box {
        background: var(--card-bg, #1a1f3a);
        padding: 2.8rem 2rem 2rem 2rem;
        border-radius: 12px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.28);
        width: 94%;
        max-width: 350px;
        text-align: center;
        position: relative;
        z-index: 2;
        animation: fadeInUp 0.6s cubic-bezier(.33,.84,.66,1) 0.1s both;
    }
    .login-box h2 {
        font-size: 2rem;
        color: var(--primary-color, #00d4ff);
        margin-bottom: 1rem;
        letter-spacing: 1px;
    }
    .login-form input {
        margin-bottom: 1.25rem;
        padding: 1rem .95rem;
        width: 100%;
        border-radius: 5px;
        border: 1px solid var(--border-color, #2a2f4a);
        background: var(--bg-secondary, #151932);
        color: var(--text-color, #e0e0e0);
        font-size: 1.05rem;
    }
    .login-form input:focus {
        outline: none;
        border-color: var(--primary-color, #00d4ff);
        background: #181c35;
        box-shadow: 0 0 6px 0 var(--primary-color, #00d4ff);
    }
    .btn.btn-primary {
        padding: .9rem 2.5rem;
        font-size: 1rem;
        border-radius: 30px;
        background: linear-gradient(45deg, var(--primary-color, #00d4ff), var(--secondary-color, #0099ff));
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background .2s;
        font-weight: 500;
        letter-spacing: 1px;
    }
    .btn.btn-primary:hover {
        background: var(--primary-color, #00d4ff);
    }
    .login-box .back-link {
        display: block;
        margin: 1.3rem 0 .3rem 0;
        color: var(--primary-color, #00d4ff);
        text-decoration: underline;
        font-size: .98rem;
        opacity: .75;
        transition: opacity .2s;
    }
    .login-box .back-link:hover {
        opacity: 1;
    }
    @media (max-width: 480px) {
        .login-box {
            padding: 1.5rem 0.7rem;
        }
        .login-box h2 {
            font-size: 1.35rem;
        }
    }
    /* Subtle animated glow particles for the login page background */
    .bg-animate-particles {
        position: fixed;
        z-index: 1;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        pointer-events: none;
        opacity: .5;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 32px, 0);
      }
      to {
        opacity: 1;
        transform: translateZ(0);
      }
    }
    </style>
</head>
<body>
    <canvas class="bg-animate-particles" id="loginParticles"></canvas>
    <div class="login-box">
        <h2>Login</h2>
        <form class="login-form" action="login.php" method="POST" autocomplete="off">
            <input type="text" name="username" placeholder="Username" autocomplete="username" required>
            <input type="password" name="password" placeholder="Password" autocomplete="current-password" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a class="back-link" href="index.html">&#8592; Back to Home</a>
    </div>
    <script>
    // Simple floating glow particles for login page
    (() => {
      const canvas = document.getElementById('loginParticles');
      if (!canvas) return;
      let ctx = canvas.getContext('2d');
      let width = window.innerWidth, height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;

      function Particle() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.r = 1.6 + Math.random() * 3.4;
        this.vx = (Math.random() - 0.5) * 0.2;
        this.vy = (Math.random() - 0.5) * 0.18;
        this.c = ['#00d4ff', '#00ff88', '#0099ff', '#ffaa00'][Math.floor(Math.random() * 4)];
      }
      Particle.prototype.move = function() {
        this.x += this.vx; this.y += this.vy;
        if(this.x < 0 || this.x > width) this.vx *= -1;
        if(this.y < 0 || this.y > height) this.vy *= -1;
      };
      Particle.prototype.draw = function() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
        ctx.fillStyle = this.c;
        ctx.globalAlpha = .28 + Math.random() * .22;
        ctx.shadowBlur = 14;
        ctx.shadowColor = this.c;
        ctx.fill();
        ctx.globalAlpha = 1; ctx.shadowBlur = 0;
      };

      let particles = [];
      for(let i=0; i<28; i++) particles.push(new Particle());

      function animate() {
        ctx.clearRect(0,0,width,height);
        for(let p of particles) {
          p.move();
          p.draw();
        }
        requestAnimationFrame(animate);
      }
      animate();
      window.addEventListener('resize', () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
      });
    })();
    </script>
</body>
</html>
